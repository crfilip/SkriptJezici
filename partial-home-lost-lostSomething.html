<div>
    <div >
        <h3><strong>You can report your findings in a form below</strong></h3>

        <label  ng-show="!chatValue" class="text-danger text-center" style="font-size:18px;">You need to <a style="font-size:16px" ng-click="log_in_modal()">Log In</a></label>
        </br>
        <label ng-show="!chatValue" class="text-danger text-center" style="font-size:18px;">Dont have an account? <a style="font-size:16px" ng-click="register_modal()">Register</a></label>


    </div>
    </br>
    <form ng-submit="lost_something()" onkeypress="return event.keyCode != 13;">
        <div>

            <div class="form-group">
                <label>Item Name</label>
                <input type="text" class="other-text-form" placeholder="Enter item name" ng-model="itemName" required/>
            </div>


            <div class="form-group">
                <label class="form_padding">Category</label>
                </br>
                <!--<label class="form_padding_ls"> Documents</label>-->
                <!--<label class="form_padding_ls"> Electronics</label>-->
                <!--<label class="form_padding_ls"> Clothing</label>-->
                <!--<label class="form_padding_ls"> Pets</label>-->


                    <label class="form_padding_ls" ng-repeat="(typeKey, typeVal) in inputs">
                        <ul>
                            <li ng-repeat="value in typeVal">
                                <label>{{value}}
                                    <input
                                            type="radio"
                                            name="bratina"
                                            ng-click="lost_something_index($index)"

                                    />
                                </label>
                            </li>
                        </ul>
                    </label>

            </div>


            <div class="form-group">
                <label for="comment">Description</label>
                <textarea ng-model="description" class="form-control" rows="5" id="comment"></textarea>
            </div>

            <div >
                <label>Mark the location of the finding</label>

                <script type="text/ng-template" id="searchbox.tpl.html"> <input id="search" type="text" placeholder="Search Box"></script>
                <ui-gmap-google-map ng-if="showMap_lost" center='map.center' zoom='map.zoom' draggable="true" options="options">
                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                    </ui-gmap-marker>
                    <ui-gmap-search-box template="searchbox.template"  events="searchbox.events"></ui-gmap-search-box>
                </ui-gmap-google-map>

            </div>
        </div>
        </br>
        <button type="submit" class="btn btn-yellow center-block" ><span class="white text-bold">Submit</span></button>


    </form>
</div>
