<div>
    <div class="modal-header">
        <h3 class="modal-title">Registration</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="register_submit()">
            <div class="form-group">
                <label >Email address</label>
                <input type="email" class="form-control" placeholder="Email" ng-model="email"  required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="password" required/>
            </div>
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" class="form-control" placeholder="Nickname" ng-model="nickname"  required/>
            </div>
            <button type="submit" class="btn btn-default" >Submit</button>
        </form>
    </div>
</div>
