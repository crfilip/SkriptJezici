
<div>

    <div class="modal-header">
        <h3 class="modal-title">Log In!</h3>
    </div>
    <form ng-submit="log_in()" >
        <div class="modal-body">

            <div class="form-group">
                <label >Email address</label>
                <input type="email" class="form-control" placeholder="Enter your e-mail address" ng-model="email" required/>
            </div>


            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" ng-model="password" required/>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary center-block btn-lg btn-block" >Log In</button>
                </br>

                <p class="text-danger text-center">{{warning}}</p>

            </div>

        </div>

    </form>


    <div class="modal-footer">

            <button class="btn btn-danger pull-right" ng-click="exit()">Cancel</button>
            <button class="btn btn-default pull-left"  ng-click="register()">Register</button>
        </div>





</div>
